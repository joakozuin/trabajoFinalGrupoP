<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body>

    <div class="contenedor">
            
        <div class="contenedorcentrado">
            <div class="login">
                <form class="loginform" id="registrarUsuario">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Nombre" name="nombre" required>
                    
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text" placeholder="Apellido" name="apellido" required>
                    <label for="usuario">Usuario</label>
                    <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                    
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Contraseña" name="password" required>
                    
                    <button type="submit" title="Ingresar"  name="Ingresar" id="BotonRegistro" >Registrarse</button>
                </form>
                
            </div>

            <div class="derecho">
                <div class="titulo">
                    <img class="imagenReguistrarse" src="../public/img/Logo01.jpeg" alt="">
                    Registrarse
                </div>
                <hr>
                <div class="pie-form">
                    <hr>
                    <a href="./index.html">« Volver al Inicio</a>
                </div>
            </div>

        </div>
    </div>
    <script src="../js/BDPersona.js"></script>
    <script src="../js/funcionPersona.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
