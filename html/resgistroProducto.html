<section class="FormularioRegistro">
  <main class="Registro">
    <div class="contenedorRegistro">
      <div class="contenedorCentrado">
        <div class="formulario">
          <form class="formularioform" id="registrarProducto">
            <div class="form-row">
              <h1> Carga de Producto</h1>
              <div class="col">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Nombre" name="nombre" required>
              </div>

              <div class="col">
                <label for="descipcion">Descripción</label>
                <input id="descipcion" type="text" class="form-control" placeholder="Descripción" name="descipcion"
                  required>
              </div>

              <div class="col">
                <label for="uprecio">Precio</label>
                <input id="precio" type="number" class="form-control" placeholder="Precio" name="precio" required>
              </div>

              <div class="col">
                <label for="imagen">Imagen</label>
                <!-- <input id="imagen" type="url" class="form-control" placeholder="Imagen" name="imagen" required> -->
                <input id="imagen" type="tex" class="form-control" placeholder="Imagen" name="imagen" required>
              </div>

              <div class="col">
                <label for="stock">stock</label>
                <input id="stock" type="number" class="form-control" placeholder="Stock" name="stock" required>
              </div>

              <div class="col">
                <label for="categoria">Categoria</label>
                <input id="categoria" type="text" class="form-control" placeholder="Cateogoria" name="categoria"
                  required>
              </div>

              <div class="col">
                <label for="destacado">Destacado</label>
                <input id="destacado" type="text" class="form-control" placeholder="Cateogoria" name="destacado"
                  required>
              </div>
            </div>
            <button type="submit" title="Ingresar" name="Ingresar" id="BotonRegistro">Cargar</button>

          </form>

        </div>

      </div>
    </div>
  </main>
